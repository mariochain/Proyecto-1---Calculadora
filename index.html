<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- <!â€“-<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"> 
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="cabecera">
                <div class="titulo">Calculadora</div>
                <div class="theme-toogler">
                    <i id="icono" class="fa-regular fa-sun"></i>
                </div>
            </div>
            <div class="display-screen">
                <div id="display"></div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn-operator"
                        id="clear">C</button></td>
                        <td><button class="btn-operator"
                        id="/">/</button></td>
                        <td><button class="btn-operator"
                        id="*">*</button></td>
                        <td><button class="btn-operator"
                        id="backspace"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number"
                        id="7">7</button></td>
                        <td><button class="btn-number"
                        id="8">8</button></td>
                        <td><button class="btn-number"
                        id="9">9</button></td>
                        <td><button class="btn-operator"
                        id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number"
                        id="4">4</button></td>
                        <td><button class="btn-number"
                        id="5">5</button></td>
                        <td><button class="btn-number"
                        id="6">6</button></td>
                        <td><button class="btn-operator"
                        id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number"
                        id="1">1</button></td>
                        <td><button class="btn-number"
                        id="2">2</button></td>
                        <td><button class="btn-number"
                        id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal"
                        id="=">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator"
                        id=".">.</button></td>
                        <td><button class="btn-number"
                        id="0">0</button></td>
                        <td><button class="btn-operator"
                        id="00">00</button></td>
                    </tr>
                </table>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
